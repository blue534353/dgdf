<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Cadastro e Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
        }

        input {
            padding: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container" id="content">
    <form id="registrationForm" onsubmit="goToLogin(event)">
        <h2>Cadastro</h2>
        <label for="name">Nome:</label>
        <input type="text" id="name" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" required>

        <label for="password">Senha:</label>
        <input type="password" id="password" required>

        <button type="submit">Cadastrar</button>
    </form>
</div>

<script>
    function goToLogin(event) {
        event.preventDefault();

        // Adiciona ou modifica o conteúdo da página para exibir o formulário de login
        document.getElementById('content').innerHTML = `
            <form id="loginForm" onsubmit="login(event)">
                <h2>Login</h2>
                <label for="username">Usuário:</label>
                <input type="text" id="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" required>

                <button type="submit">Entrar</button>
            </form>
        `;
    }

    function login(event) {
        event.preventDefault();

        // Obter os valores do formulário
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;

        // Aqui você pode realizar a autenticação ou redirecionar para outra página

        // Exemplo de exibição dos dados (pode ser substituído por uma lógica de autenticação)
        alert('Usuário: ' + username + '\nSenha: ' + password);
    }
</script>

</body>
</html>
